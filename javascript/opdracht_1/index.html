<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Workshop 1 - Lamp</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <img id="lightbulb" src="assets/img/lamp-uit.png" />

            <div class="on-and-off-buttons">
                <button id="on">Aan</button>
                <button id="off">Uit</button>
            </div>

            <div class="button-sleep-container">
                <input type="number" id="sleep_input" min="1" max="99" value="1" />
                <button id="sleep_button">Zet de lamp aan</button>
            </div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
